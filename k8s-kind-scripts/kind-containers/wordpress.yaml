

 apiVersion: v1
 kind: Service
 metadata:
   name: wordpress
 spec:
   type: NodePort
   selector:
     app: wordpress
   ports:
     - port: 80
       nodePort: 30080

 ---

 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: wordpress
 spec:
   selector:
     matchLabels:
       app: wordpress
   template:
     metadata:
       labels:
         app: wordpress
     spec:
       containers:
         - name: wordpress
           image: wordpress:latest
           ports:
             - containerPort: 80

           env: 
             - name: WORDPRESS_DB_HOST
               value: mysql:3306
             - name: WORDPRESS_DB_PASSWORD
               value: example
          

